<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock</title>
        <!-- this will link the style sheet -->
        <link href="style.css" rel="stylesheet">
        <!-- this links the javascript -->
        <script src="main.js"></script>
    
    </head>
    <body>
        <header>
            <h1>Current Time</h1>
            <div id="current time">
            </div>
        </header>
        <main>
            <div class="create-alarm">
                <div>Set Alarm</div>
                <div class="form-actions">
                    <form>
                        <div class="alarm-inputs">
                            <input type="number" name="hour" placeholder="Enter Hours" min="0" max="23" required/>
                            <input type="number" name="minute" placeholder="Enter Minutes" min="0" max="59" required/>
                            <input type="number" name="second" placeholder="Enter Seconds" min="0" max="59" required/>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </main>
        


    </body>


</html>
